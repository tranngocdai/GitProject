<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .colum{
      padding:8px;
      display:inline-block;
    }

  </style>
  <script src="tien2.js"></script>
</head>
<body>
<div class="colum">
  <label for="ab">Amount</label>
  <input type="text" id="ab"   />
</div>
<div class="colum">
  <label for="b">From Currency</label>
  <select id="b">
    <option value="1">VND</option>
    <option value="23000">USD</option>
  </select>
</div>
<div class="colum">
  <label for="c">To Currency</label>
  <select id="c">
    <option value="1">VND</option>
    <option value="23000">USD</option>
  </select>
</div>
<div class="colum" style="background-color: coral">
  <button id="get">Convert</button>
</div>
<div id="Hien">Kết quả</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
          var a = prompt('Nhập số a bất kì')
          var b = prompt('Nhập số b bất kì')
          var c = prompt('Nhập số c bất kì')
          if (a>b && a>c){
            alert('Số lớp nhất là a = ' + a)
          }else if (b>c && b >a){
            alert('Số lớn nhất là b = ' + b)
          }else if (c>b && c>a) {
            alert('Số lớp nhất là c = ' + c)
          }
        </script>
</body>
</html>

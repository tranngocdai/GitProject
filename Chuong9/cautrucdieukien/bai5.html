</head>
<body>
        <script>
              var a = +prompt('Kiểm tra 15 phút')
              var b = +prompt('Thi giữa kì')
              var c = +prompt('Thi cưối kì')
              var d = (a + b*2 + c*3)/6
              if (d<6.5){
                alert( d + 'điểm là học sinh trung bình')
              } else if(d<8){
                alert( d + ' điểm là học sinh khá')
              } else if(d<=10){
                alert( d+ ' điểm là học sinh giỏi')
              }
        </script>
</body>

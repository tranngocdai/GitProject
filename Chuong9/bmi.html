<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let weight = prompt('Nhap can nang')
            let height = prompt('Nhap chieu cao')
            let bmi = weight / ( height ** 2 )
            if (bmi < 18.5){
                alert('underweight')
            }else if (bmi < 25) {
                alert('nomal')
            }else if (bmi < 30) {
                alert('overweight')
            } else
                alert('obese')

        </script>
</body>
</html>

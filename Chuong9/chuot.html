<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form>
            <img src="https://cf.shopee.vn/file/336295657902e8becdeb174f977e0e8b" id="myImage" style="width: 300px">
            <p>click button below to move the image to right</p>
            <input type="button" value="Click Me" onclick="moveright()">
        </form>
        <script>
            var img1 = null;
            img1 = document.getElementById('myImage')
            function  init() {
                img1 = document.getElementById('myImage')
                img1.style.position = 'relative'
                img1.style.left = '0px'
            }
            function  moveright(){
                img1.style.left = parseInt(img1.style.left)+ 10 + 'px'
            }
            window.onload = init
        </script>
</body>
</html>
